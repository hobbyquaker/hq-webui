<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="ISO-8859-1">
    <title>HQ WebUI</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/lostorage.min.js"></script>
    <style type="text/css">
        body { font-size: 0.8em; font-family: sans-serif; background-color: #e9e9e9; color: #222; }
    </style>
    <script type="text/javascript">
        (function ($) { $("document").ready(function () {
            var tmp = storage.get("hqWebUiSession");
            if (tmp != null) {
                $("body").html('<h3>Sicherung wird erstellt</h3>' +
                        //'<img src="img/loader-dark.gif"/>Bitte warten und dieses Fenster nicht schließen!' +
                        'Bitte warten und dieses Fenster erst schließen wenn die Sicherungsdatei heruntergeladen wurde!' +
                        '<iframe id="iframeBackup" border="0" id="iframeBackup" width="0" height="0"></iframe>');

                $("#iframeBackup").load(function () {
                    $("body").html("Sicherung erstellt, Sie können dieses Fenster schließen.");
                });

                $("#iframeBackup").hide().attr("src", 'http://homematic/config/cp_security.cgi?sid=@' +
                                tmp + '@&action=create_backup');
            } else {
                $("body").html("Sitzung ungültig.");
            }

        })})(jQuery);
    </script>
</head>
<body/>
</html>
